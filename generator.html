<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator - Hindi Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tiro+Devanagari+Hindi:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- html2canvas library -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body class="generator-page">
    <div class="background-animation"></div>

    <div class="generator-container">
        <header>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Quotes</a>
            <h1>Instagram Post Generator</h1>
        </header>

        <div class="workspace">
            <!-- Preview Area (Square) -->
            <div class="preview-container">
                <div id="insta-card" class="insta-card">
                    <div class="card-content">
                        <i class="fas fa-quote-left quote-icon"></i>
                        <p class="quote-text" id="preview-quote">उद्धरण यहाँ दिखाई देगा...</p>
                        <p class="quote-author" id="preview-author">- लेखक</p>
                    </div>
                    <div class="card-footer">
                        <span>hindi-quotes.app from @vksgaur</span>
                    </div>
                </div>
            </div>

            <!-- Controls Area -->
            <div class="controls-panel">
                <div class="control-group">
                    <h3>Quote</h3>
                    <button id="random-quote-btn" class="control-btn"><i class="fas fa-random"></i> Random
                        Quote</button>
                    <!-- Future: Select from list -->
                </div>

                <div class="control-group">
                    <h3>Background Style</h3>
                    <div class="color-options">
                        <button class="color-btn" data-style="gradient-1"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></button>
                        <button class="color-btn" data-style="gradient-2"
                            style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);"></button>
                        <button class="color-btn" data-style="gradient-3"
                            style="background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);"></button>
                        <button class="color-btn" data-style="gradient-4"
                            style="background: linear-gradient(to top, #30cfd0 0%, #330867 100%);"></button>
                        <button class="color-btn" data-style="solid-dark" style="background: #1a1a2e;"></button>
                        <button class="color-btn" data-style="glass"
                            style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);"></button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Actions</h3>
                    <button id="download-btn" class="action-btn primary"><i class="fas fa-download"></i> Download
                        Image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="quotes.js"></script>
    <script src="generator.js"></script>
</body>

</html>
